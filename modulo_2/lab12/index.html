<!DOCTYPE html>
<html ng-app="tech">
<head>
	<title>Lab 12</title>
	<script type="text/javascript" src="../assets/angular.min.js"></script>

</head>
<body>

	<div ng-controller="tech_Controller">
		<div ng-repeat="leng in lenguage">
			{{ leng }}
		</div>
	</div>

<script type="text/javascript">
	angular.module('tech',[])
		.controller('tech_Controller', ['$scope', function($scope){
			$scope.lenguage = ["JavaScript", "C++", "Phyton", "C#"];
		}])

</script>
</body>
</html>
