<!DOCTYPE html>
<html ng-app="names">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../assets/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controller_one">
		<h1>Lengujes de Programacion</h1>
		<ul>
			<li ng-repeat="name in simple_names">{{ name }}</li>
		</ul>

		<h1>LENGUAJES</h1>
		<ul>
			<li ng-repeat="language in languages">{{ language.name }} {{ language.jerarquia }}</li>
            
            
		</ul>
	</div>
	
	<script type="text/javascript">
	angular.module('names', [])
	       .controller('controller_one', ['$scope', function($scope){
	       	$scope.simple_names = ["VB.NET", "C#.NET", "ASP.NET","PHP","PYTON","DELPHI"];
            $scope.languages = [
                {
                    name: "VB.NET",
                    jerarquia: "PRIMERO"
                },
                {
                    name: "C#.NET",
                    jerarquia: "SEGUNDO"
                },
                {
                    name: "ASP.NET",
                    jerarquia: "TERCERO"
                },
                {
                    name: "PHP",
                    jerarquia: "CUARTO"
                },
                {
                    name: "PYTON",
                    jerarquia: "QUINTO"
                },
                {
                    name: "DELPHI",
                    jerarquia: "SEXTO"
                }
            ];
	       }])
		
	</script>
</body>
</html>
