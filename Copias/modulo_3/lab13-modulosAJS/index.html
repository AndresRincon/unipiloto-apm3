<!DOCTYPE html>
<html ng-app="reveal-app"> <!--NOMBRE DEL MODULO-->
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne"> <!--ng-controller maneja el controlador de MVC-->
		<div ng-show="revealDiv"> <!-- ng-show crea un modelo revealdiv que recibe true o false -->
			<h1>Hola mundo</h1>
		</div>

		<button ng-click="controlButton()" ng-show="revealButton">Ocultar button</button>
	</div>
	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">

	angular.module('reveal-app', [])
		   .controller('controllerOne', function($scope){
		   		$scope.revealDiv = false;
		   		$scope.revealButton = true;

		   		$scope.controlButton = function(){
		   			$scope.revealDiv = true;
		   			$scope.revealButton = false;
		   		};

		   });
	</script>


</body>
</html>
