<!DOCTYPE html>
<html>
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-app>
		<h1>Sample Application</h1>
		<p>Enter your Name: <input  type="text" ng-model= "my_name" /></p>
		<!-- si yo escribo el nombre lo a pegando en tiempo real seguido de la palabra hello -->
		
		<p> "hello"  <span> {{ my_name | uppercase }} </span> </p>
	</div>
	<script type="text/javascript"src="../assets/angular.min.js"></script>
</body>
</html>
